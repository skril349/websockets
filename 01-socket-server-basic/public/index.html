<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mini chat</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    </head>
    <body class="container">
        <h1 class="mt-5">Mini Chat</h1>

        <hr>

        <form id="miFormulario">
            <div class="row">
                <div class="col-8">  
                    <input type="text" id="txtMensaje" placeholder="mensaje" class="form-control">
                </div>
                <div class="col-4">  
                    <button type="submit" class="btn btn-primary"> Enviar </button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col">
                <ul id="misMensajes" class="mt-2">
                </ul>

            </div>

        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js" integrity="sha512-tE1z+95+lMCGwy+9PnKgUSIeHhvioC9lMlI7rLWU0Ps3XTdjRygLcy4mLuL0JAoK4TLdQEyP0yOl/9dMOqpH/Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <script>
           const socket =  io('http://localhost:8080');
           //Referencias al html
           const formulario = document.querySelector('#miFormulario')
           const mensajes = document.querySelector('#misMensajes')
           const txt = document.querySelector('#txtMensaje')

           formulario.addEventListener( 'submit',(ev)=>{
                ev.preventDefault();
                const nuevoMensaje = txtMensaje.value;
                socket.emit(('mensaje-to-server'),{
                    texto:nuevoMensaje
                })
           } );
            socket.on('mensaje-from-server',(data)=>{
                mensajes.innerHTML += `<li>${data.texto}</li>`
            })         
      </script>
    </body>
</html>
